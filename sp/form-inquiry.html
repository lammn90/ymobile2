<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=640">
    <title>Form Inquiry~YMobile</title>
    <link href="css/sp-style.min.css" type="text/css" rel="stylesheet">
</head>
<body class="shsp">
<!--Header-->
<header id="site__header" class="site__header">

    <!--.nav__main-->
    <div class="nav__main">
        <div class="container">
            <h1 class="logo"><a href="index.html"><img src="images/logo-com.png" alt="Logo"></a></h1>
        </div>
    </div><!--END .nav__main-->

</header>
<!--END Header-->

<!--Main -->
<div class="site__main">
    <div class="container">
        <h2 class="ttl">お問い合せ内容入力</h2>

        <!--.info--area-->
        <div class="info--area mt30">
            <p>下記フォームに必要事項をご入力いただき、「確認画面に進む」ボタンを押してください。</p>
        </div>
        <!--END .info--area-->

        <!--.form--area-->
        <div class="form--area mt50">

            <form id="entry-form" class="form">
                <dl>
                    <dt>
                        <label class="head--label">お名前 <span class="required">必須</span> <span class="icon icon--ok">OK</span></label>
                    </dt>
                    <dd>
                        <div class="form-group error">
                            <input type="text" name="name" placeholder="例）田中　太郎" class="form-control required error">
                            <span class="error">未入力です</span>
                        </div>
                    </dd>
                </dl>
                <dl>
                    <dt>
                        <label>ふりがな</label>
                    </dt>
                    <dd>
                        <div class="form-group error">
                            <input type="text" name="phonetic" placeholder="例）たなか　たろう" class="form-control required error">
                            <span class="error">未入力です</span>
                        </div>
                    </dd>
                </dl>
                <dl>
                    <dt>
                        <label>郵便番号 <span class="small">※入力すると住所が自動で入力されます。</span></label>
                    </dt>
                    <dd>
                        <div class="form-group">
                            <input type="text" name="phonetic" placeholder="例）0000000" class="form-control">
                        </div>
                    </dd>
                </dl>
                <dl>
                    <dt>
                        <label>都道府県 <span class="required">必須</span> <span class="icon icon--ok">OK</span></label>
                    </dt>
                    <dd>
                        <div class="form-group error">
                            <select class="form-control required error">
                                <option selected disabled>都道府県</option>
                                <option value="1">Sample Text 01</option>
                                <option value="1">Sample Text 01</option>
                                <option value="2">Sample Text 02</option>
                                <option value="3">Sample Text 03</option>
                                <option value="4">Sample Text 04</option>
                                <option value="5">Sample Text 05</option>
                            </select>
                            <span class="error">未入力です</span>
                        </div>
                    </dd>
                </dl>
                <dl>
                    <dt>
                        <label>市区町村・番地・建物名など <span class="required">必須</span> <span class="icon icon--ok">OK</span></label>
                    </dt>
                    <dd>
                        <div class="form-group error">
                            <input type="text" name="" placeholder="例）0町0丁目0番0号　マンション101号室" class="form-control required error">
                            <span class="error">未入力です</span>
                        </div>
                    </dd>
                </dl>
                <dl>
                    <dt>
                        <label class="head--label">電話番号 <span class="required">必須</span> <span class="icon icon--ok">OK</span></label>
                    </dt>
                    <dd>
                        <div class="form-group error">
                            <input type="text" name="" placeholder="例）09012345678" class="form-control error">
                            <span class="error">10桁以上で入力してください</span>
                        </div>
                    </dd>
                </dl>
                <dl>
                    <dt>
                        <label class="head--label">メールアドレス <span class="required">必須</span> <span class="icon icon--ok">OK</span></label>
                    </dt>
                    <dd>
                        <div class="form-group error">
                            <input type="text" name="" placeholder="例）sample@example.com(携帯OK)" class="form-control error">
                            <span class="error">未入力です</span>
                        </div>
                    </dd>
                </dl>
                <dl>
                    <dt>
                        <label class="head--label">お使いのケータイキャリア <span class="required">必須</span> <span class="icon icon--ok">OK</span></label>
                    </dt>
                    <dd>
                        <div class="form-group error">
                            <select class="form-control required error">
                                <option selected disabled>都道府県</option>
                                <option value="1">SoftBank</option>
                                <option value="1">au</option>
                                <option value="2">docomo</option>
                                <option value="3">Y!mobile</option>
                                <option value="4">その他</option>
                            </select>
                            <span class="error">未入力です</span>
                        </div>
                    </dd>
                </dl>

                <dl>
                    <dt><label>ご相談内容</label></dt>
                    <dd>
                        <div class="form-group">
                            <textarea class="form-control" name="" placeholder="ご相談内容をこちらにご記入ください。" rows="4"></textarea>
                        </div>
                    </dd>
                </dl>

            </form>
        </div>
        <!--END .form--area-->

        <!--.message--area-->
        <div class="message--area mt30">
            <p>ここにトークンエラーのテキストが入ります。これはダミーテキストです。</p>
        </div>
        <!--END .message--area-->

        <!--.action--area-->
        <div class="action--area text-center mt60">
            <button type="submit" class="btn btn--lg btn--dark-grey wp100">必須項目をご入力ください</button>
        </div>
        <!--END .action--area-->

    </div>
</div>
<!--END Main -->

<!--.bl--lock-->
<div class="bl--lock bg--grey text-center">
    <div class="container">
        <ul class="ulnostyle ulinline">
            <li>
                <img src="images/ic-lock-red.png" alt="">
            </li>
            <li class="text-left">
                <h4>当サイトはSSLに対応しています。</h4>
                <p><small>当サイトのフォームはお客様の大切な情報を暗号化して<br/>
                    送信しますので安心してご利用頂けます</small></p>
            </li>
        </ul>
    </div>
</div>
<!--END .bl--lock-->

<!--Footer-->
<footer class="site__footer">

    <!--.copyright-->
    <div class="copyright">
        <div class="container">
            <ul class="ulnostyle">
                <li class="text-center"><p>Copyright 株式会社 ALL CONNECT</p></li>
            </ul>
        </div>
    </div><!--END .copyright-->

</footer>
<!--END Footer-->

<!--Script-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/script.js"></script>
<!--END script-->
</body>
</html>
