<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="initial-scale=1, maximum-scale=1">-->
    <title>Form Entry~YMobile</title>
    <link href="css/pc-style.min.css" type="text/css" rel="stylesheet">
</head>
<body class="shpc wcom">
<!--Header-->
<header id="site__header" class="site__header">

    <!--.nav__main-->
    <div class="nav__main">
        <div class="container">
            <h1 class="logo"><a href="index.html"><img src="images/logo-com.png" alt="Logo"></a></h1>
        </div>
    </div><!--END .nav__main-->

</header>
<!--END Header-->

<!--Main -->
<div class="site__main grey--f5 pb40">
    <div class="container">
        <h3 class="ttl--form">Y!mobile お申し込み相談フォーム</h3>

        <!--.process--bar-->
        <div class="process--bar">
            <ul class="ul3col">
                <li><div><span>1 お客様情報入力</span></div></li>
                <li class="active"><div><span>2 お申し込み内容確認</span></div></li>
                <li><div><span>3 お申し込み完了</span></div></li>
            </ul>
        </div>
        <!--END .process--bar-->

        <!--.info--area-->
        <div class=".info--area mt30">
            <ul class="ulnostyle ulinline">
                <li class="bold size-18">お客様情報入力</li>
                <li class="size-12"><span class="ml20">下記の項目を選択していただき、「確認ページに進む」ボタンを押してください。</span></li>
            </ul>
        </div>
        <!--END .info--area-->

        <!--.form--area-->
        <div class="form--area mt30">

            <form id="entry-form">
                <table class="table table--grey table--confirm table--vcenter">
                    <colgroup>
                        <col width="200px">
                        <col width="300px">
                        <col width="200px">
                        <col width="300px">
                    </colgroup>
                    <tr>
                        <th class="bold">
                            <label>お名前(漢字)</label>
                        </th>
                        <td>
                            田中太郎
                        </td>
                        <th class="bold"><label>お名前(ふりがな)</label></th>
                        <td>
                            たなかたろう
                        </td>
                    </tr>
                    <tr>
                        <th class="bold">
                            <label>電話番号</label>
                        </th>
                        <td colspan="3">
                            090123456789
                        </td>
                    </tr>
                    <tr>
                        <th class="bold">
                            <label>メールアドレス</label>
                        </th>
                        <td colspan="3">
                            smaple@example.com
                        </td>
                    </tr>
                    <tr>
                        <th class="bold">
                            <label>お使いのケータイキャリア</label>
                        </th>
                        <td colspan="3">
                            SoftBank
                        </td>
                    </tr>
                    <tr>
                        <th class="bold">
                            <label>ご希望のプラン</label>
                        </th>
                        <td colspan="3">
                            プラン1
                        </td>
                    </tr>
                    <tr>
                        <th class="bold">
                            <label>ご希望の端末</label>
                        </th>
                        <td colspan="3">
                            端末1
                        </td>
                    </tr>


                </table>
            </form>
        </div>
        <!--END .form--area-->

        <!--.action--area-->
        <div class="action--area text-center mt40">
            <a href="form-entry.html" class="btn btn--back btn--arrow-back mr20"><span>前のページに戻</span>る</a>
            <button type="submit" class="btn btn--red btn--arrow w320">確認ページに進む</button>
        </div>
        <!--END .action--area-->



    </div>
</div>
<!--END Main -->

<!--.bl--lock-->
<div class="bl--lock text-center">
    <div class="container">
        <ul class="ulnostyle ulinline">
            <li>
                <img src="images/ic-lock-red.png" alt="">
            </li>
            <li class="text-left">
                <h4>当サイトはSSLに対応しています。</h4>
                <p><small>当サイトのフォームはお客様の大切な情報を暗号化して<br/>
                    送信しますので安心してご利用頂けます</small></p>
            </li>
        </ul>
    </div>
</div>
<!--END .bl--lock-->

<!--Footer-->
<footer class="site__footer">

    <!--.copyright-->
    <div class="copyright">
        <div class="container">
            <ul class="ulnostyle">
                <li class="text-center"><p>Copyright Company Name</p></li>
            </ul>
        </div>
    </div><!--END .copyright-->

</footer>
<!--END Footer-->

<!--script-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!--END script-->
</body>
</html>
